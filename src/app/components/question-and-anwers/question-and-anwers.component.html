<div class="row no-gutters">
    <div class="col-12 text-center mt-4 mb-4">
        <h1>{{question}}</h1>
    </div>
</div>
<div class="row no-gutters">
    <div class="col-12 text-center mt-4 mb-4">
        <button class="btn btn-primary col-12 rounded-0" [ngClass]="'col-sm-'+(12/answers.length)" (click)="checkAnswer(obj)" *ngFor="let obj of answers">
            {{obj.answer}}
        </button>
    </div>
</div>

<div *ngIf="corret && isSelect" class="alert alert-success" role="alert">!Correcto!</div>
<div *ngIf="!corret && isSelect" class="alert alert-danger" role="alert">!Incorrecto!</div>
